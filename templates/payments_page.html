{% extends 'base.html' %}
{% block title %}Payment{% endblock title %}
{% block body %}
<div class="jumbotron jumbotron-translucent" style="text-align:center; margin: 60px; background-color: rgba(216,236,253,0.85)!important; box-shadow:inset 0 0 11px cornflowerblue; padding: 40px!important; border-top-left-radius: 4rem!important; border-bottom-right-radius: 4rem!important; border-radius: 0rem!important;">
  <h1>Payment</h1>
  <br>
  <div style="color: cornflowerblue;">
  Enter your card information:
  </div>
  <br>
  <form method="post" action="{% url 'payments_page' %}" style="text-align: center;">
    {% csrf_token %}
    <div class='form-group required'>
      <label class='control-label'>Name on Card</label>
      <input class='form-control textbox-translucent' size='40' type='text'>
    </div><br>
    <div class='form-group required'>
      <label class='control-label'>Card Number: </label>
      <input class='form-control textbox-translucent' size='40' type='text'>
    </div><br>
    <div class='row' style="margin: auto">
      <div class='col form-group cvc required'>
        <label class='control-label'>CVV: </label>
        <input autocomplete='off' class='form-control card-cvc textbox-translucent' placeholder='ex. 311' size='6' type='text'>
      </div><br>
      <div class='col form-group expiration required'>
        <label class='control-label'>Expiration: </label>
        <input class='form-control card-expiry-month textbox-translucent' placeholder='MM' size='6' type='text'>
        <input class='form-control card-expiry-year textbox-translucent' placeholder='YYYY' size='7' type='text'>
      </div><br>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <button class='btn-dark' type='submit'>Pay</button>
      </div>
      <div class="col">
        <h3>
        Total:
        <i class="fas fa-rupee-sign"></i> <span style="font-size: 50px; font-family: 'Montserrat', sans-serif!important">&#x20b9; {{ price }}</span>
        </h3>
      </div>
    </div>
  </form>
</div>
{% endblock body %}
